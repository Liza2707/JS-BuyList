<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Yelyzaveta Tretiak">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="box">
		<div class="product-item">
			<div class="rectangle">
				<input type="text" class="styled-input" placeholder="Назва товару">

			<div class="button">
				<button class="blue-button"><b>Додати</b></button>
			</div>
			</div>
			<hr>

			<table>
				<tr>
					<td><div><del>Помідори</del></div></td>
					<td><div class="table-tomatoes">2</div></td>
					<td><div class="tomatoes-sold"><b>Не куплено</b></div></td>
				</tr>
				<tr>
					<td>Печиво</td>
					<td><div class="general-2-2"><div class="second-row--"><b>-</b></div>
						<div class="table-tomatoes">2</div>
					</div></td>
				</tr>

			</table>



		</div>
		<div class="amount">
			<div class="left"><b>Залишилося</b></div>
			<hr>
			<div class="cookies">
				<div class="cookiesname"><b>Печиво</b>
					<div class="cookiesamount"><b>2</b></div>
				</div>

			</div>
			<div class="cheese"><b>Сир</b>
				<div class="cheeseamount"><b>1</b></div>
			</div>
			<div class="line"><hr></div>
			<div class="bought"><b>Куплено</b></div>
			<hr>
			<div class="tomatoes"><b><del>Помідори</del></b>
				<div class="tomatoesamount"><b><del>2</del></b></div>
			</div>
		</div>

	</div>
</body>
</html>
